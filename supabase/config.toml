# A string used to distinguish different Supabase projects on the same host. Defaults to the workspace name.
project_id = "docvault"

[api]
enabled = true
# Port to use for the API URL.
port = 54321
# Schemas to expose in your API. Tables, views and stored procedures in this schema will get API endpoints.
# public and storage are always included.
schemas = ["public", "storage", "graphql_public"]
# Extra schemas to add to the search_path of every request. public is always included.
extra_search_path = ["public", "extensions"]
# The maximum number of rows returned from a table or view. Limits payload size for accidental or malicious requests.
max_rows = 1000

[db]
enabled = true
# Port to use for the local database URL.
port = 54322
# Port used by db diff command to initialize the shadow database.
shadow_port = 54320
# The database major version to use. This has to be the same as your remote database's. Run `SHOW server_version;` on the remote database to check.
major_version = 15

[db.pooler]
enabled = false
# Port to use for the local connection pooler.
port = 54329
# Specifies when a server connection can be reused by other clients.
# Configure one of the supported pooler modes: `transaction`, `session`.
pool_mode = "transaction"
# How many server connections to allow per user/database pair.
default_pool_size = 15
# Maximum number of client connections allowed.
max_client_conn = 100

[realtime]
enabled = true
# Bind realtime via either IPv4 or IPv6. (default: IPv4)
# ip_version = "IPv4"

[studio]
enabled = true
# Port to use for Supabase Studio.
port = 54323
# External URL of the API server that frontend connects to.
api_url = "http://127.0.0.1:54321"

# Email testing server. Emails sent with the local dev setup are not actually sent - rather, they
# are monitored, and you can view the emails that would have been sent from the web interface.
[inbucket]
enabled = true
# Port to use for the email testing server web interface.
port = 54324
# Uncomment to expose additional ports for testing user applications that send emails.
# smtp_port = 54325
# pop3_port = 54326

[storage]
enabled = true
# The maximum file size allowed (e.g. "5MB", "500KB").
file_size_limit = "50MiB"

[auth]
enabled = true
# The base URL of your website. Used as an allow-list for redirects and for constructing URLs used
# in emails.
site_url = "http://localhost:3000"
# A list of *exact* URLs that auth providers are permitted to redirect to post authentication.
additional_redirect_urls = ["https://localhost:3000"]
# How long tokens are valid for, in seconds. Defaults to 3600 (1 hour), maximum 604800 (one week).
jwt_expiry = 3600
# If disabled, the refresh token will never expire.
enable_refresh_token_rotation = true
# Allows refresh tokens to be reused after expiry, up to the specified interval in seconds.
# Requires enable_refresh_token_rotation = true.
refresh_token_reuse_interval = 10
# Allow/disallow new user signups to your project.
enable_signup = true

[auth.email]
# Allow/disallow new user signups via email to your project.
enable_signup = true
# If enabled, a user will be required to confirm any email change on both the old, and new email addresses. If disabled, only the new email is required to confirm.
double_confirm_changes = true
# If enabled, users need to confirm their email address before signing in.
enable_confirmations = true

# Uncomment to customize email template
# [auth.email.template.invite]
# subject = "You have been invited"
# content_path = "./supabase/templates/invite.html"

[auth.sms]
# Allow/disallow new user signups via SMS to your project.
enable_signup = true
# If enabled, users need to confirm their phone number before signing in.
enable_confirmations = true
# Template for sending a confirmation message when a user signs up with a phone number or changes their phone number.
template = "Your code is {{ .Code }}"

# Use pre-defined map of phone number to OTP for testing.
# [auth.sms.test_otp]
# 1234567890 = "123456"

# Configure one of the supported SMS providers: `twilio`, `messagebird`, `textlocal`, `vonage`.
# [auth.sms.twilio]
# enabled = true
# account_sid = "your-twilio-account-sid"
# message_service_sid = "your-twilio-message-service-sid"
# # DO NOT commit your Twilio auth token to git. Use environment variable substitution instead:
# auth_token = "env(SUPABASE_AUTH_SMS_TWILIO_AUTH_TOKEN)"
# # Template for sending a confirmation message when a user signs up with a phone number or changes their phone number.
# template = "Your code is {{ .Code }}"

[edge_runtime]
enabled = true
# Port to use for the Edge Runtime API.
port = 54325
# The maximum payload size for the Edge Runtime in bytes. Defaults to 1MB.
max_payload_size = 1048576

# Email template overrides
[auth.email.template.confirm_signup]
subject = "Confirm your signup"
content_path = "./supabase/templates/confirm_signup.html"

[auth.email.template.confirm_signin]
subject = "Confirm your signin"
content_path = "./supabase/templates/confirm_signin.html"

[auth.email.template.reset_password]
subject = "Reset your password"
content_path = "./supabase/templates/reset_password.html"

[auth.email.template.change_email_address]
subject = "Confirm your change of email address"
content_path = "./supabase/templates/change_email_address.html"

[auth.email.template.confirm_change_email_address]
subject = "Confirm your change of email address"
content_path = "./supabase/templates/confirm_change_email_address.html"

[auth.email.template.magic_link]
subject = "Your magic link"
content_path = "./supabase/templates/magic_link.html"

[auth.email.template.invite]
subject = "You have been invited"
content_path = "./supabase/templates/invite.html"
